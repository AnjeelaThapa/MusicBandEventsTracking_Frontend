<form class="p-3" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">
  <h3>Login</h3>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Email" formControlName="email">
        <mat-icon matSuffix> alternate_email</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter Phone number" formControlName="password" type="password">
        <mat-icon matSuffix> lock_open</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-12 text-right">
      <button type="submit" mat-flat-button color="primary">Login</button>
    </div>
  </div>
</form>
