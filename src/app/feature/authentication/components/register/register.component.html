<form [formGroup]="RegisterForm" (ngSubmit)="RegisterForm.valid && onSubmit()" class="p-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <img class="my-2" height="200px" width="200px" [src]="imagePath || defaultProfileImgPath" alt="Profile Image">
      <input (change)="changeListener($event)" class="mb-4 mt-2" type="file">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Full Name</mat-label>
        <input formControlName="fullName" matInput placeholder="Enter Full Name">
        <mat-icon matSuffix> person_outline</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput placeholder="Enter Username">
        <mat-icon matSuffix> person_pin</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput placeholder="Enter Email">
        <mat-icon matSuffix> alternate_email</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input formControlName="phoneNumber" matInput placeholder="Enter Phone number">
        <mat-icon matSuffix> mobile_screen_share</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput placeholder="Enter Phone number">
        <mat-icon matSuffix> lock_open</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-12 text-right">
    <button type="submit" mat-flat-button color="primary">Register</button>
  </div>
</form>
