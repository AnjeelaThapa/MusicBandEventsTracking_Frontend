<div class="carbon-background w-100 h-100 py-5">
  <div class="container bg-light mt-5">
    <form [formGroup]="UpdateForm" (ngSubmit)="UpdateForm.valid && onSubmit()" class="p-3 mt-5">
      <div class="row justify-content-center w-100">
        <div class="col-md-3">
          <img class="my-2" height="200px" width="200px" [src]="imagePath || defaultProfileImgPath" alt="Profile Image">
          <hr>
          <input (change)="changeListener($event)" class="mb-4 mt-2" type="file">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Full Name</mat-label>
            <input formControlName="fullName" matInput placeholder="Enter Full Name">
            <mat-icon matSuffix> person_outline</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput placeholder="Enter Username">
            <mat-icon matSuffix> person_pin</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" matInput placeholder="Enter Email">
            <mat-icon matSuffix> alternate_email</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Phone number</mat-label>
            <input formControlName="phoneNumber" matInput placeholder="Enter Phone number">
            <mat-icon matSuffix> mobile_screen_share</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-12 text-right">
        <button type="submit" mat-flat-button color="primary">Update</button>
      </div>
    </form>

  </div>
</div>
